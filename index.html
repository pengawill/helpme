<html>
	<head>
		<title>STATUS: ALIVE</title>
		<style>
			body {
				background-image: linear-gradient(#98ddca, #ffaaa7);
				color: black;
			}
			.container {
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
			}
			.head {
				display: inline-block;
				font-family: Arial;
				text-align: center;
				width: 500px;
			}
			.problem {
				display: inline-block;
				font-family: Arial;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
			}
			.inputbox {
				width: 50px;
			}
			.response {
				display: inline-block;
				font-family: Arial;
				text-align: center;
				width: 500px;
				opacity: 0;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		
		<script>
			$(document).ready(function(){
				$("button").click(function(){
						$(".response").fadeTo("slow", 1);
				})
			});
		</script>
		
		<meta property="og:type" content="website">
		<meta property="og:title" content="HELPME" />
		<meta property="og:description" content="Try your hardest." />
		<meta property="og:url" content="https://pengawill.github.io/helpme/" />
		<meta property="og:image" content="https://pengawill.github.io/helpme/embedicon.png" />
	</head>
	<body>
		<div class="container">
			<div class="head">
				<p><h3>Hey, I'm really having some trouble with this math problem. I know we're friends, and you understand this stuff better than I do. Can you help me?</h3></p>
			</div>
			<br />
			<div class="problem">
				<p>
					3 ( 1 - 2 ) + 7 = <input class="inputbox"></input>
				</p>
				<p>
					<button>Submit</button>
				</p>
			</div>
			<div class="response">
				<h1>Hey, thanks!</h1>
				<h2>I really appreciate it. You're the best!</h2>
			</div>
		</div>
	</body>
</html>
